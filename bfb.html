<link rel="stylesheet" type="text/css" href="bfb.css">
<link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">

<div id="main">
	<div align="center">
		<h1>Brew For Buck</h1>
		<div class="form">
			<form id="form1">
				<p id="title">Price</p><br>
				<input class="inputfield" id="price1" type="text" name="price" value=""><br>
				<p id="title">Fluid Oz</p><br>
				<input class="inputfield" id="oz1" type="text" name="size" value=""><br>
				<p id="title">ABV</p><br>
				<input class="inputfield" id="ABV1" type="text" name="percentage" value=""><br>
				<div>
					<p>Multiples?</p>
					<input id="checkbox_1" type="checkbox" onclick="num_clicked1()">
					<input class="inputfield" id="num_1" type="number" min="1" max="30" value="1" style="display:none"><br>
				</div>
			</form>
		</div>
		<div class="form">
			<form id="form2">
				<p id="title">Price</p><br>
				<input class="inputfield" id="price2" type="text" name="price" value=""><br>
				<p id="title">Fluid Oz</p><br>
				<input class="inputfield" id="oz2" type="text" name="size" value=""><br>
				<p id="title">ABV</p><br>
				<input class="inputfield" id="ABV2" type="text" name="percentage" value=""><br>
				<div>
					<p>Multiples?</p>
					<input id="checkbox_2" type="checkbox" onclick="num_clicked2()">
					<input class="inputfield" id="num_2" type="number" min="1" max="30" value="1" style="display:none"><br>
				</div>
			</form>
		</div>
		<div>
			<button id="calculate" value="Calculate" onclick="calc_2(),calc_1()">Calculate</button><br>
			<p1 id="calc1" style="display:none"></p1>
			<p1 id="calc2" style="display:none"></p1>
		</div>
	</div>
</div>

<footer align="center">
	<p>Enter in the price, fluid ounce and ABV %. Then choose whether or not your comparing a single drink or multiple drinks!</p>
</footer>

<script>
	function num_clicked1() {
		var num = document.getElementById("num_1");
		var checkbox = document.getElementById("checkbox_1");

		if(checkbox.checked == false) {
			num.style.display = "none";
			num.value = 1;
		} else {
			num.style.display = "inline-block";
		}
	}

	function num_clicked2() {
		var num = document.getElementById("num_2");
		var checkbox = document.getElementById("checkbox_2");

		if(checkbox.checked == false) {
			num.style.display = "none";
			num.value = 1;
		} else {
			num.style.display = "inline-block";
		}
	}

	function calc_1() {
		var price = document.getElementById("price1").value;
		var oz = document.getElementById("oz1").value;
		var ABV = document.getElementById("ABV1").value;
		var calc = document.getElementById("calc1");
		calc.style.display = "inline-block";

		if(price == "") {
			console.log("PRICE invalid")
			calc.innerHTML = "Not valid price value"
		} else if(oz == "") {
			console.log("oz invalid")
			calc.innerHTML = "Not valid ounce value"
		} else if(ABV == "") {
			console.log("abv invalid")
			calc.innerHTML = "Not valid ABV value"
		} else {
			console.log("valid")
			var dec_alc = ABV/100
			var oz_by_dec = oz * dec_alc
			var extra = document.getElementById("num_1").value;
			var div_price = price/extra
			var final = oz_by_dec/div_price
			var final_num = final.toFixed(2)
			calc.innerHTML = final_num;
		}
	}

	function calc_2() {
		var price = document.getElementById("price2").value;
		var oz = document.getElementById("oz2").value;
		var ABV = document.getElementById("ABV2").value;
		var calc = document.getElementById("calc2");
		calc.style.display = "inline-block";

		if(price == "") {
			console.log("PRICE invalid")
			calc.innerHTML = "Not valid price value"
		} else if(oz == "") {
			console.log("oz invalid")
			calc.innerHTML = "Not valid ounce value"
		} else if(ABV == "") {
			console.log("abv invalid")
			calc.innerHTML = "Not valid ABV value"
		} else {
			console.log("valid")
			var dec_alc = ABV/100
			var oz_by_dec = oz * dec_alc
			var extra = document.getElementById("num_2").value;
			var div_price = price/extra
			var final = oz_by_dec/div_price
			var final_num = final.toFixed(2)
			calc.innerHTML = final_num;
		}
	}
</script>
