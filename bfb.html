<link rel="stylesheet" type="text/css" href="bfb.css">
<link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">

<div id="main">
	<div align="center">
		<h1>Brew For Buck</h1>
		<div class="form">
			<form id="form1">
				<p id="title">Price</p><br>
				<input class="inputfield" id="price1" type="text" name="price" value=""><br>
				<p id="title">Fluid Oz</p><br>
				<input class="inputfield" id="oz1" type="text" name="size" value=""><br>
				<p id="title">ABV</p><br>
				<input class="inputfield" id="ABV1" type="text" name="percentage" value=""><br>
				<div>
					<p>Multiples?</p>
					<input id="checkbox_1" type="checkbox" onclick="num_clicked(document.getElementById('num_1'), document.getElementById('checkbox_1'))">
					<input class="inputfield" id="num_1" type="number" min="1" max="30" value="1" style="display:none"><br>
				</div>
			</form>
		</div>
		<div class="form">
			<form id="form2">
				<p id="title">Price</p><br>
				<input class="inputfield" id="price2" type="text" name="price" value=""><br>
				<p id="title">Fluid Oz</p><br>
				<input class="inputfield" id="oz2" type="text" name="size" value=""><br>
				<p id="title">ABV</p><br>
				<input class="inputfield" id="ABV2" type="text" name="percentage" value=""><br>
				<div>
					<p>Multiples?</p>
					<input id="checkbox_2" type="checkbox" onclick="num_clicked(document.getElementById('num_2'), document.getElementById('checkbox_2'))">
					<input class="inputfield" id="num_2" type="number" min="1" max="30" value="1" style="display:none"><br>
				</div>
			</form>
		</div>
		<div>
			<button id="calculate" value="Calculate" onclick="
			calculate(document.getElementById('price1').value, document.getElementById('oz1').value, document.getElementById('ABV1').value, document.getElementById('calc1'), document.getElementById('num_1').value);
			calculate(document.getElementById('price2').value, document.getElementById('oz2').value, document.getElementById('ABV2').value, document.getElementById('calc2'), document.getElementById('num_2').value)">Calculate</button><br>
			<p1 id="calc1" style="display:none"></p1>
			<p1 id="calc2" style="display:none"></p1>
		</div>
	</div>
</div>

<footer align="center">
	<p>Enter in the price, fluid ounce and ABV %. Then choose whether or not you're comparing a single drink or multiple drinks!</p>
</footer>

<script>
	function num_clicked(multi_num, multi_checkbox) {
		var num = multi_num
		var checkbox = multi_checkbox

		if(checkbox.checked == false) {
			num.style.display = "none"
			num.value = 1
			return false
		} else {
			num.style.display = "inline-block"
			return true
		}
	}

	function calculate(price_form, ABV_form, oz_form, calc_p, multi_num) {
		var price = price_form
		var oz = oz_form
		var ABV = ABV_form
		var calc = calc_p
		var num = multi_num

		calc.style.display = "inline-block";

		console.log(price)
		console.log(oz)
		console.log(ABV)
		console.log(multi_num)

		if(price == "") {
			console.log("PRICE invalid")
			calc.innerHTML = "Not valid price value"
		} else if(oz == "") {
			console.log("oz invalid")
			calc.innerHTML = "Not valid ounce value"
		} else if(ABV == "") {
			console.log("abv invalid")
			calc.innerHTML = "Not valid ABV value"
		} else {
			console.log("valid")
			var dec_alc = ABV/100
			var oz_by_dec = oz * dec_alc
			var div_price = price/num
			var final = oz_by_dec/div_price
			var final_num = final.toFixed(2)
			calc.innerHTML = final_num;
		}
	}
</script>
