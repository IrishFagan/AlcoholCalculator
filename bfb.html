<link rel="stylesheet" type="text/css" href="bfb.css">

<h1>FUPD</h1>
<h2>Recieve the most brew for your buck!</h2>

<div align="center">
	<div class="form">
		<form id="form1">
			Price<br>
			<input id="price1" type="text" name="price" value=""><br>
			Fluid Oz<br>
			<input id="oz1" type="text" name="size" value=""><br>
			ABV<br>
			<input id="ABV1" type="text" name="percentage" value=""><br>
			<div>
				<p>Multiples?</p>
				<input id="checkbox_1" type="checkbox" onclick="num_clicked1()">
				<input id="num_1" type="number" min="1" max="30" value="1" style="display:none"><br>
			</div>
		</form>
	</div>
	<div class="form">
		<form id="form2">
			Price<br>
			<input id="price2" type="text" name="price" value=""><br>
			Fluid Oz<br>
			<input id="oz2" type="text" name="size" value=""><br>
			ABV<br>
			<input id="ABV2" type="text" name="percentage" value=""><br>
			<div>
				<p>Multiples?</p>
				<input id="checkbox_2" type="checkbox" onclick="num_clicked2()">
				<input id="num_2" type="number" min="1" max="30" value="1" style="display:none"><br>
			</div>
		</form>
	</div><br>
	<button id="calculate" value="Calculate" onclick="calc_2(),calc_1()">Calculate</button><br>
	<p1 id="calc1"></p1>
	<p1 id="calc2"></p1>
</div>



<script>
	function num_clicked1() {
		var num = document.getElementById("num_1");
		var checkbox = document.getElementById("checkbox_1");

		if(checkbox.checked == false) {
			num.style.display = "none";
			num.value = 1;
		} else {
			num.style.display = "inline-block";
		}
	}

	function num_clicked2() {
		var num = document.getElementById("num_2");
		var checkbox = document.getElementById("checkbox_2");

		if(checkbox.checked == false) {
			num.style.display = "none";
			num.value = 1;
		} else {
			num.style.display = "inline-block";
		}
	}

	function calc_1() {
		var price = document.getElementById("price1").value;
		var oz = document.getElementById("oz1").value;
		var ABV = document.getElementById("ABV1").value;
		
		var dec_alc = ABV/100
		var oz_by_dec = oz * dec_alc
		var extra = document.getElementById("num_1").value;
		var div_price = price/extra
		var final = oz_by_dec/div_price
		var final_num = final.toFixed(2)

		document.getElementById("calc1").innerHTML = final_num;
	}

	function calc_2() {
		var price = document.getElementById("price2").value;
		var oz = document.getElementById("oz2").value;
		var ABV = document.getElementById("ABV2").value;

		var dec_alc = ABV/100
		var oz_by_dec = oz * dec_alc
		var extra = document.getElementById("num_1").value;
		var div_price = price/extra
		var final = oz_by_dec/div_price
		var final_num = final.toFixed(2)

		document.getElementById("calc2").innerHTML = final_num;
	}
</script>
